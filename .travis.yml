language: ruby

rvm:
  - "2.7"

gemfile:
  - Gemfile

matrix:
  include:
  - rvm: "2.7"
    gemfile: Gemfile

  - rvm: "2.6"
    gemfile: gemfiles/logger.gemfile

  - rvm: "2.6"
    gemfile: gemfiles/activesupport.gemfile

  - rvm: "2.5"
    gemfile: Gemfile

  - rvm: "2.5"
    gemfile: gemfiles/activesupport_5.gemfile

  - rvm: "2.4"
    gemfile: Gemfile

  - rvm: "2.3"
    gemfile: Gemfile

  - rvm: "2.3"
    gemfile: gemfiles/activesupport_4.gemfile

  - rvm: "jruby"
    gemfile: Gemfile

script:
  - gem list bundler
  - bundle exec rake spec
